    <!-- Tailwind CSS Config for Dark Mode -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        dark: {
                            bg: '#0f172a',
                            card: '#1e293b',
                            text: '#f1f5f9',
                            muted: '#94a3b8'
                        }
                    },
                    animation: {
                        'spin-slow': 'spin 3s linear infinite',
                        'bounce-slow': 'bounce 2s infinite',
                        'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    }
                }
            }
        }
    </script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            transition: background-color 0.5s ease, color 0.5s ease;
            -webkit-tap-highlight-color: transparent;
        }
        .timer-card {
            transition: all 0.3s ease;
            position: relative;
            backdrop-filter: blur(12px);
        }
        
        .glass-panel {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            transition: background 0.5s ease, border 0.5s ease;
        }
        html.dark .glass-panel {
            background: rgba(30, 41, 59, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        #settings-modal {
            display: none; 
            align-items: center;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
        }
        
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        html.dark ::-webkit-scrollbar-thumb { background: #475569; }

        input[type=number]::-webkit-inner-spin-button, 
        input[type=number]::-webkit-outer-spin-button { 
            -webkit-appearance: none; margin: 0; 
        }

        input[type=range] {
            -webkit-appearance: none; width: 100%; background: transparent;
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none; height: 16px; width: 16px; border-radius: 50%; background: #6366f1; cursor: pointer; margin-top: -6px;
        }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%; height: 4px; cursor: pointer; background: #cbd5e1; border-radius: 2px;
        }
        html.dark input[type=range]::-webkit-slider-runnable-track { background: #475569; }
        
        html.dark .swal2-popup { background: #1e293b; color: #f1f5f9; }
        html.dark .swal2-title, html.dark .swal2-content { color: #f1f5f9 !important; }
    </style>
</head>

    <script>
        // --- ASSETS ---
        const ALARM_FILES = {
            bell: "https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3",
            digital: "https://assets.mixkit.co/active_storage/sfx/1862/1862-preview.mp3",
            nature: "https://assets.mixkit.co/active_storage/sfx/2434/2434-preview.mp3"
        };
        const AMBIENT_FILES = {
            rain: "https://assets.mixkit.co/active_storage/sfx/2515/2515-preview.mp3",
            ocean: "https://assets.mixkit.co/active_storage/sfx/2016/2016-preview.mp3",
            forest: "https://assets.mixkit.co/active_storage/sfx/1137/1137-preview.mp3", 
            fire: "https://assets.mixkit.co/active_storage/sfx/1155/1155-preview.mp3"   
        };

        // Audio Objects
        let ambientAudio = new Audio(); ambientAudio.loop = true;
        let currentAmbientId = null; let ambientVolume = 0.5;

        // Settings & State
        let MODES = { pomodoro: 25, short: 5, long: 15 };
        let SETTINGS = { sound: 'bell', playlistUrl: '' };
        let THEMES = {
            pomodoro: { light: 'bg-red-500', dark: 'bg-red-500', bg: 'bg-red-50' },
            short: { light: 'bg-teal-500', dark: 'bg-teal-600', bg: 'bg-teal-50' },
            long: { light: 'bg-blue-500', dark: 'bg-blue-600', bg: 'bg-blue-50' }
        };
        let TEXT_COLORS = { pomodoro: 'text-red-500', short: 'text-teal-500', long: 'text-blue-500' };

        let timeLeft = MODES.pomodoro * 60;
        let timerInterval = null;
        let isRunning = false;
        let currentMode = 'pomodoro';
        let isMuted = false;
        let distractionCount = 0;

        // DOM Elements
        const elements = {
            display: document.getElementById('timer-display'),
            btnMain: document.getElementById('main-btn'),
            modeText: document.getElementById('mode-text'),
            audio: document.getElementById('alarm-sound'),
            body: document.getElementById('mainBody'),
            modal: document.getElementById('settings-modal'),
            headerIcon: document.querySelector('h1 i'),
            btnSound: document.getElementById('btn-sound'),
            soundSelect: document.getElementById('sound-select'),
            playlistInput: document.getElementById('input-playlist'),
            playlistIndicator: document.getElementById('playlist-indicator'),
            taskInput: document.getElementById('task-input'),
            statSessions: document.getElementById('stat-sessions'),
            statHours: document.getElementById('stat-hours'),
            themeIcon: document.getElementById('theme-icon'),
            distractionAlert: document.getElementById('distraction-alert'),
            distractionCount: document.getElementById('distraction-count'),
            streakBadge: document.getElementById('streak-badge'), // NEW
            streakCount: document.getElementById('streak-count') // NEW
        };

        // --- NEW FEATURE: STREAK SYSTEM ---
        function updateStreak() {
            const today = new Date().toDateString();
            let streakData = JSON.parse(localStorage.getItem('pomodoro_streak') || '{"count": 0, "lastDate": null}');
            
            // Only update if not already updated today
            if (streakData.lastDate !== today) {
                const yesterday = new Date();
                yesterday.setDate(yesterday.getDate() - 1);
                
                if (streakData.lastDate === yesterday.toDateString()) {
                    // Streak berlanjut
                    streakData.count++;
                } else {
                    // Streak putus atau baru mulai
                    streakData.count = 1;
                }
                streakData.lastDate = today;
                localStorage.setItem('pomodoro_streak', JSON.stringify(streakData));
                
                // Celebration Logic
                if(streakData.count === 3) {
                    Swal.fire({
                        title: 'üî• STREAK ON FIRE!',
                        text: 'Anda telah fokus selama 3 hari berturut-turut! Pertahankan momentum ini.',
                        icon: 'success',
                        background: '#fff7ed',
                        confirmButtonColor: '#f97316',
                        confirmButtonText: 'Luar Biasa!'
                    });
                }
            }
            renderStreakUI();
        }

        function renderStreakUI() {
            const streakData = JSON.parse(localStorage.getItem('pomodoro_streak') || '{"count": 0, "lastDate": null}');
            
            // Tampilkan badge hanya jika streak >= 3
            if (streakData.count >= 3) {
                elements.streakBadge.classList.remove('hidden');
                elements.streakBadge.classList.add('flex');
                elements.streakCount.innerText = streakData.count;
            } else {
                elements.streakBadge.classList.add('hidden');
                elements.streakBadge.classList.remove('flex');
            }
        }
        // Init Streak UI on Load
        renderStreakUI();

        // --- FOCUS BLOCK / SITE BLOCKER ---
        document.addEventListener('visibilitychange', () => {
            if (isRunning && currentMode === 'pomodoro') {
                if (document.visibilityState === 'hidden') {
                    distractionCount++;
                    updateDistractionUI();
                    if (!isMuted) {
                        const beep = new Audio(ALARM_FILES.digital); beep.volume = 0.5; beep.play().catch(e => {}); setTimeout(() => beep.pause(), 500);
                    }
                    if ("Notification" in window && Notification.permission === "granted") {
                        new Notification("‚ö†Ô∏è KEMBALI FOKUS!", { body: "Jangan terdistraksi. Timer masih berjalan!", icon: "https://cdn-icons-png.flaticon.com/512/564/564619.png" });
                    }
                }
            }
        });

        function updateDistractionUI() {
            if (distractionCount > 0) {
                elements.distractionAlert.classList.remove('hidden'); elements.distractionAlert.classList.add('flex');
                elements.distractionCount.innerText = distractionCount;
                if (distractionCount === 4) { Swal.fire({ title: 'Terlalu Banyak Distraksi!', text: 'Anda sudah meninggalkan layar 4 kali.', icon: 'warning', confirmButtonText: 'Saya Mengerti', confirmButtonColor: '#f97316' }); }
            } else { elements.distractionAlert.classList.add('hidden'); elements.distractionAlert.classList.remove('flex'); }
        }

        // --- AI REPORT ---
        function generateAIReport() {
            Swal.fire({ title: 'AI Menyusun Laporan...', timer: 1500, didOpen: () => Swal.showLoading() }).then(() => {
                const logs = JSON.parse(localStorage.getItem('pomodoro_logs') || '[]');
                const today = new Date().toDateString();
                const todayLogs = logs.filter(l => l.date === today && l.mode === 'pomodoro');
                const morningSessions = todayLogs.filter(l => new Date(l.timestamp).getHours() < 12).length;
                const afternoonSessions = todayLogs.length - morningSessions;
                const totalMinutes = todayLogs.reduce((sum, l) => sum + (l.duration || 25), 0);
                
                let narrative = "";
                if (todayLogs.length === 0) { narrative = "Hari ini belum ada sesi fokus yang tercatat. Ayo mulai sesi pertamamu!"; } else {
                    narrative = `Halo! Hari ini Anda telah fokus selama <b>${totalMinutes} menit</b> (${todayLogs.length} sesi). `;
                    if (morningSessions > afternoonSessions) { narrative += "Performa Anda sangat kuat di <b>Pagi Hari</b> ‚òÄÔ∏è. Anda menyelesaikan mayoritas tugas sebelum makan siang."; } 
                    else if (afternoonSessions > morningSessions) { narrative += "Anda adalah tipe <b>Night Owl/Afternoon</b> üåô hari ini. Produktivitas memuncak di siang/sore hari."; } 
                    else { narrative += "Konsistensi Anda luar biasa! Produktivitas seimbang sepanjang hari."; }
                    narrative += "<br><br>üí° <b>Saran Besok:</b> Pertahankan ritme ini. Jangan lupa minum air tiap 2 sesi.";
                }

                Swal.fire({
                    title: 'Laporan Harian (AI) üìä', html: `<div class="text-left text-sm text-gray-600 bg-gray-50 p-4 rounded-lg">${narrative}</div>`,
                    showCancelButton: true, confirmButtonText: '<i class="fas fa-envelope"></i> Kirim ke Email', cancelButtonText: 'Tutup', confirmButtonColor: '#4f46e5'
                }).then((res) => { if (res.isConfirmed) { sendEmailReport(narrative.replace(/<[^>]*>?/gm, '')); } });
            });
        }

        function sendEmailReport(bodyText) {
            const subject = `Laporan Fokus Harian - ${new Date().toLocaleDateString()}`;
            const body = encodeURIComponent(bodyText + "\n\n---\nDikirim dari Pomodoro Timer Pro");
            window.open(`mailto:?subject=${subject}&body=${body}`);
        }

        // --- AMBIENT SOUND ---
        function toggleAmbient(type) {
            if (currentAmbientId === type) { ambientAudio.pause(); currentAmbientId = null; updateAmbientUI(); return; }
            currentAmbientId = type; ambientAudio.src = AMBIENT_FILES[type]; ambientAudio.volume = ambientVolume; ambientAudio.play().catch(e => {}); updateAmbientUI();
        }
        function changeAmbientVolume(val) { ambientVolume = val / 100; if(ambientAudio) ambientAudio.volume = ambientVolume; }
        function updateAmbientUI() {
            ['rain', 'ocean', 'forest', 'fire'].forEach(id => {
                const btn = document.getElementById(`amb-${id}`); const icon = btn.querySelector('i'); const text = btn.querySelector('span');
                if (currentAmbientId === id) {
                    btn.className = "flex flex-col items-center justify-center gap-1 p-3 rounded-xl bg-indigo-500 text-white shadow-lg shadow-indigo-200 dark:shadow-none transition-all scale-105 border border-indigo-400";
                    icon.className = icon.className.replace('text-gray-500', 'text-white animate-pulse'); text.classList.add('text-white');
                } else {
                    btn.className = "flex flex-col items-center justify-center gap-1 p-3 rounded-xl bg-gray-50 dark:bg-slate-700 hover:bg-gray-100 dark:hover:bg-slate-600 text-gray-500 dark:text-gray-400 transition-all border border-transparent";
                    icon.className = icon.className.replace('text-white', 'text-gray-500').replace('animate-pulse', ''); text.classList.remove('text-white');
                    if(id === 'rain') icon.classList.add('group-hover:text-indigo-500'); if(id === 'ocean') icon.classList.add('group-hover:text-teal-500'); if(id === 'forest') icon.classList.add('group-hover:text-green-500'); if(id === 'fire') icon.classList.add('group-hover:text-orange-500');
                }
            });
        }

        // --- THEME ---
        function toggleThemeManual() { const isDark = document.documentElement.classList.toggle('dark'); localStorage.setItem('theme', isDark ? 'dark' : 'light'); updateThemeIcon(isDark); }
        function updateThemeIcon(isDark) { elements.themeIcon.innerHTML = isDark ? '<i class="fas fa-moon"></i>' : '<i class="fas fa-sun"></i>'; }
        function initTheme() { const saved = localStorage.getItem('theme'); const sysDark = window.matchMedia('(prefers-color-scheme: dark)').matches; if (saved === 'dark' || (!saved && sysDark)) { document.documentElement.classList.add('dark'); updateThemeIcon(true); } else { document.documentElement.classList.remove('dark'); updateThemeIcon(false); } }
        initTheme(); elements.audio.src = ALARM_FILES[SETTINGS.sound]; loadAnalytics();

        // --- TIMER ---
        function toggleTimer() { isRunning ? pauseTimer() : startTimer(); }
        function startTimer() {
            if ("Notification" in window && Notification.permission !== "granted") Notification.requestPermission();
            if (timeLeft === MODES[currentMode] * 60) { distractionCount = 0; updateDistractionUI(); }
            if(!isMuted) { elements.audio.volume = 0; elements.audio.play().then(() => { elements.audio.pause(); elements.audio.currentTime = 0; elements.audio.volume = 1; }).catch(e=>{}); }
            const fullDuration = MODES[currentMode] * 60;
            if (!isRunning && timeLeft === fullDuration && SETTINGS.playlistUrl) { window.open(SETTINGS.playlistUrl, '_blank'); Swal.mixin({ toast: true, position: 'top', showConfirmButton: false, timer: 2000 }).fire({icon: 'success', title: 'Membuka Playlist...'}); }
            isRunning = true; updateMainButtonUI('pause');
            timerInterval = setInterval(() => { if (timeLeft > 0) { timeLeft--; updateDisplay(); } else { timeIsUp(); } }, 1000);
        }
        function pauseTimer() { isRunning = false; clearInterval(timerInterval); updateMainButtonUI('play'); }
        function updateMainButtonUI(state) {
            if (state === 'pause') { elements.btnMain.innerHTML = '<i class="fas fa-pause"></i> Pause'; elements.btnMain.classList.remove('animate-pulse'); }
            else { const actionText = timeLeft < MODES[currentMode] * 60 ? 'Lanjut' : 'Mulai'; elements.btnMain.innerHTML = `<i class="fas fa-play"></i> ${actionText}`; }
        }
        function resetTimer() { pauseTimer(); timeLeft = MODES[currentMode] * 60; distractionCount = 0; updateDistractionUI(); updateDisplay(); }
        function updateDisplay() { const m = Math.floor(timeLeft / 60).toString().padStart(2, '0'); const s = (timeLeft % 60).toString().padStart(2, '0'); elements.display.innerText = `${m}:${s}`; document.title = `(${m}:${s}) Pomodoro`; }

        function switchMode(mode) {
            currentMode = mode; pauseTimer(); timeLeft = MODES[mode] * 60; distractionCount = 0; updateDistractionUI();
            document.querySelectorAll('button[id^="btn-"]').forEach(btn => { btn.className = "px-4 py-2 rounded-full text-xs font-semibold text-gray-500 dark:text-gray-400 hover:bg-white dark:hover:bg-slate-600 transition-all"; });
            document.getElementById(`btn-${mode}`).className = `px-4 py-2 rounded-full text-xs font-semibold text-white shadow-md transition-all ${THEMES[mode].light}`;
            elements.btnMain.className = `flex-1 py-4 ${THEMES[mode].light} hover:opacity-90 text-white rounded-2xl font-bold text-lg shadow-lg transform active:scale-95 transition-all flex items-center justify-center gap-2`;
            if(!document.documentElement.classList.contains('dark')) { elements.body.className = `${THEMES[mode].bg} text-gray-800 min-h-screen flex flex-col items-center justify-center transition-colors duration-500 py-10`; }
            else { elements.body.className = `bg-dark-bg text-dark-text min-h-screen flex flex-col items-center justify-center transition-colors duration-500 py-10`; }
            elements.headerIcon.className = `fas fa-stopwatch ${TEXT_COLORS[mode]} animate-pulse`; elements.modeText.innerText = { pomodoro: "Siap Memulai?", short: "Istirahat Sejenak", long: "Istirahat Panjang" }[mode]; updateDisplay();
        }

        // --- FEATURES ---
        function estimateTask() {
            const task = elements.taskInput.value.trim(); if (!task) return Swal.fire({ icon: 'warning', title: 'Isi tugas dulu!', timer: 1500, showConfirmButton: false });
            Swal.fire({ title: 'AI Menganalisis...', timer: 1500, didOpen: () => { Swal.showLoading() } }).then(() => { let sessionEst = task.length > 20 ? 4 : 2; Swal.fire({ title: `Estimasi: ${sessionEst} Sesi`, text: `Untuk tugas "${task}", AI menyarankan ${sessionEst} sesi fokus.`, icon: 'info', confirmButtonColor: '#6366f1' }); });
        }
        function generateDailySchedule() {
            const task = elements.taskInput.value.trim(); if (!task) return Swal.fire({ icon: 'warning', title: 'Isi tugas dulu!', text: 'Masukkan tugas utama hari ini.', timer: 2000, showConfirmButton: false });
            Swal.fire({ title: 'Menyusun Jadwal...', html: 'Gemini sedang mengoptimalkan waktu 09.00 - 17.00...', timer: 2000, timerProgressBar: true, didOpen: () => { Swal.showLoading() } }).then(() => {
                const scheduleHTML = `<div class="text-left text-sm space-y-3 max-h-[60vh] overflow-y-auto p-2"> <div class="flex items-start gap-3"><div class="w-16 font-bold text-indigo-500">09:00</div><div><div class="font-bold text-gray-800 dark:text-gray-200">Mulai: ${task}</div><div class="text-xs text-gray-500">Sesi Fokus 1 (25m)</div></div></div> <div class="flex items-start gap-3"><div class="w-16 font-bold text-teal-500">09:25</div><div class="text-gray-600 dark:text-gray-400">‚òï Istirahat Pendek (5m)</div></div> <div class="flex items-start gap-3"><div class="w-16 font-bold text-indigo-500">09:30</div><div><div class="font-bold text-gray-800 dark:text-gray-200">Lanjut Fokus</div><div class="text-xs text-gray-500">Sesi Fokus 2 (25m)</div></div></div> <div class="flex items-start gap-3 bg-orange-50 dark:bg-orange-900/20 p-2 rounded-lg"><div class="w-16 font-bold text-orange-500">12:00</div><div class="font-bold text-gray-800 dark:text-gray-200">üçî ISHOMA</div></div> <div class="flex items-start gap-3"><div class="w-16 font-bold text-green-500">17:00</div><div class="font-bold text-green-600">üéâ Selesai Kerja!</div></div></div>`;
                Swal.fire({ title: 'Jadwal Harian Siap! üìÖ', html: scheduleHTML, width: '600px', showConfirmButton: true, confirmButtonText: 'Terapkan', confirmButtonColor: '#10b981', showCancelButton: true, cancelButtonText: 'Tutup' }).then((res) => { if(res.isConfirmed) { switchMode('pomodoro'); startTimer(); } });
            });
        }

        // --- CORE LOGIC ---
        function timeIsUp() {
            pauseTimer();
            if (!isMuted) { elements.audio.currentTime = 0; elements.audio.play().catch(e => {}); }
            if ("Notification" in window && Notification.permission === "granted") { new Notification(currentMode === 'pomodoro' ? "Sesi Selesai!" : "Istirahat Selesai!"); }
            if (currentMode === 'pomodoro') { showAIFeedbackModal(); } else { Swal.fire({ title: 'Istirahat Selesai!', icon: 'info', confirmButtonText: 'Kembali Fokus', confirmButtonColor: '#14b8a6' }).then(() => { stopAlarm(); switchMode('pomodoro'); }); }
        }

        function showAIFeedbackModal() {
            Swal.fire({ title: 'Sesi Fokus Selesai!', text: 'Bagaimana tingkat fokusmu tadi?', input: 'radio', inputOptions: { 'high': 'üî• Tinggi', 'medium': 'üôÇ Normal', 'low': 'üò´ Rendah' }, inputValidator: (v) => !v && 'Pilih satu!', confirmButtonColor: '#ef4444' }).then((result) => {
                stopAlarm();
                if (result.isConfirmed) { 
                    saveSessionLog(MODES.pomodoro, result.value); 
                    updateStreak(); // UPDATE STREAK HERE
                    simulateAIAnalysis(result.value); 
                } else { switchMode('short'); }
            });
        }

        function simulateAIAnalysis(currentMood) {
            Swal.fire({ title: 'Menyimpan...', timer: 800, didOpen: () => Swal.showLoading() }).then(() => {
                const logs = JSON.parse(localStorage.getItem('pomodoro_logs') || '[]');
                const recent = logs.filter(l => l.mood && l.mode === 'pomodoro').reverse().slice(0, 2);
                if (recent.length >= 2 && recent[0].mood === 'low' && recent[1].mood === 'low') {
                    Swal.fire({ title: '‚ö†Ô∏è Deteksi Kelelahan', text: 'AI menyarankan pindah ke tugas ringan (Admin/Email).', icon: 'warning', showCancelButton: true, confirmButtonText: 'Ubah Tugas', confirmButtonColor: '#f97316' }).then((r) => { if(r.isConfirmed) { elements.taskInput.value = "[Re-planned] Admin"; switchMode('long'); } else { switchMode('short'); } });
                } else { switchMode('short'); }
            });
        }

        function stopAlarm() { if(!isMuted) { elements.audio.pause(); elements.audio.currentTime = 0; } }
        function toggleSound() { isMuted = !isMuted; const icon = elements.btnSound.querySelector('i'); icon.className = isMuted ? 'fas fa-volume-mute text-lg text-red-400' : 'fas fa-volume-up text-lg'; }
        function toggleModal(show) {
            if(show) { document.getElementById('input-pomodoro').value = MODES.pomodoro; document.getElementById('input-short').value = MODES.short; document.getElementById('input-long').value = MODES.long; elements.playlistInput.value = SETTINGS.playlistUrl || ''; elements.soundSelect.value = SETTINGS.sound; elements.modal.style.display = 'flex'; } else { elements.modal.style.display = 'none'; }
        }
        function saveSettings() {
            const p = parseInt(document.getElementById('input-pomodoro').value); const s = parseInt(document.getElementById('input-short').value); const l = parseInt(document.getElementById('input-long').value); const pl = elements.playlistInput.value.trim();
            if(p > 0 && s > 0 && l > 0) {
                MODES.pomodoro = p; MODES.short = s; MODES.long = l; SETTINGS.sound = elements.soundSelect.value; SETTINGS.playlistUrl = pl;
                elements.audio.src = ALARM_FILES[SETTINGS.sound]; elements.playlistIndicator.classList.toggle('hidden', !pl); resetTimer(); toggleModal(false); Swal.mixin({toast: true, position: 'top', showConfirmButton: false, timer: 1500}).fire({icon: 'success', title: 'Disimpan'});
            }
        }
        function saveSessionLog(durationMinutes, mood) { const today = new Date().toDateString(); let logs = JSON.parse(localStorage.getItem('pomodoro_logs') || '[]'); logs.push({ date: today, timestamp: new Date().getTime(), mode: currentMode, duration: durationMinutes, mood: mood }); localStorage.setItem('pomodoro_logs', JSON.stringify(logs)); loadAnalytics(); }
        function loadAnalytics() { const logs = JSON.parse(localStorage.getItem('pomodoro_logs') || '[]'); const today = new Date().toDateString(); const todaySessions = logs.filter(log => log.date === today && log.mode === 'pomodoro').length; const totalMinutes = logs.filter(log => log.mode === 'pomodoro').reduce((sum, log) => sum + log.duration, 0); elements.statSessions.innerText = todaySessions; elements.statHours.innerText = (totalMinutes / 60).toFixed(1); }
        window.onclick = function(e) { if(e.target == elements.modal) toggleModal(false); }
        if(SETTINGS.playlistUrl) elements.playlistIndicator.classList.remove('hidden');

    </script>
